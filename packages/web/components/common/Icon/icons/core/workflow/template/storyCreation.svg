<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100" height="100" fill="#f4f4f4"/>

  <!-- Book -->
  <rect x="25" y="40" width="50" height="20" fill="#f9c74f"/>
  <rect x="25" y="60" width="50" height="2" fill="#f9c74f"/>
  <rect x="25" y="30" width="50" height="10" fill="#f9c74f"/>
  
  <!-- Pages of the book -->
  <line x1="27" y1="40" x2="27" y2="60" stroke="#fff" stroke-width="1"/>
  <line x1="73" y1="40" x2="73" y2="60" stroke="#fff" stroke-width="1"/>
  
  <!-- Character head -->
  <circle cx="50" cy="20" r="8" fill="#f3a683"/>

  <!-- Character body -->
  <rect x="45" y="28" width="10" height="12" fill="#ff9ff3"/>
  
  <!-- Arms -->
  <line x1="45" y1="30" x2="35" y2="40" stroke="#ff9ff3" stroke-width="2"/>
  <line x1="55" y1="30" x2="65" y2="40" stroke="#ff9ff3" stroke-width="2"/>
  
  <!-- Character Eyes -->
  <circle cx="47" cy="18" r="1.5" fill="#2d3436"/>
  <circle cx="53" cy="18" r="1.5" fill="#2d3436"/>
  
  <!-- Character Mouth -->
  <path d="M47,22 Q50,25 53,22" fill="transparent" stroke="#2d3436" stroke-width="1"/>

  <!-- Narrative lines (speech bubbles from the book) -->
  <line x1="50" y1="30" x2="50" y2="15" stroke="#2d3436" stroke-width="1"/>
  <circle cx="50" cy="10" r="3" fill="white"/>
  <text x="48" y="11" font-family="Arial, sans-serif" font-size="3" fill="#2d3436">Once upon a time...</text>
</svg>